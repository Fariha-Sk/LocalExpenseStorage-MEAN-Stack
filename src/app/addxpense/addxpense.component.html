<div class="container">

        <h2 class="text-center">EXPENSE TRACKER</h2>
        <div class="row ">
            <div class="offset-3 col-lg-6" >
                <form (submit)="submit()" [formGroup]="userForm">
                    <div class="form-group">
                        <label for="username">Category</label>
                        <input type="text"class="form-control" id="username" formControlName="category"/>
                    </div>
                    <div class="form-group">
                        <label for="amount"> Amount </label>
                        <input type="number" class="form-control" id="amount" formControlName="amount"/>
                    </div>
                    <div class="form-group">
                        <label for="password"> Date </label>
                        <input type="date" class="form-control" id="password" formControlName="date"/>
                        
                    </div>
                    <button class="btn btn-primary mt-3 ">Add</button>
    
                </form>
    
            </div>
        </div>
    
</div>
