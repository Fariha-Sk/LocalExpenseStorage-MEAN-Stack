<div class="container shadow p-5 mb-5 mt-5 bg-white rounded ">
    <h2 class="text-center">EXPENSE TRACKER</h2>
    <div class="row ">
        <div class="offset-3 col-lg-6">
            <form (submit)="submit()" [formGroup]="form">
                <div class="form-group">
                    <label for="username"> <b>Username</b></label>
                    <input type="text"class="form-control" id="username" formControlName="username"/>
                    <span class="text-danger" 
                    *ngIf="form.controls['username'].dirty && form.hasError('required','username')">
                        *Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password"> <b>Password</b>  </label>
                    <input type="password" class="form-control" id="password" formControlName="password"/>
                    <span class="text-danger" 
                    *ngIf="form.controls['password'].dirty && form.hasError('required','password')">
                        *Password is required</span>
                </div>
                <button class="btn btn-primary mt-3 ">Submit</button>

            </form>

        </div>
    </div>
</div>
